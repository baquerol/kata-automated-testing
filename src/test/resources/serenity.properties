# Configuración de ejecución paralela de Serenity
serenity.parallel.enabled=true
serenity.driver.parallel=true

# Número de hilos para ejecutar las pruebas
serenity.parallel.maxThreads=3

# Archivo serenity.properties
serenity.outputDirectory = target/serenity-reports
serenity.reports.showDiffs = false
serenity.take.screenshots = FOR_FAILURES